<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your WiFi connection speed">
    <title>WiFi Speed Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/wireless-router.png" type="image/png">
</head>
<body>
    <div class="container">
        <img src="img/wifi.png" alt="WiFi Logo" class="wifi-logo">
        <h1>WiFi Speed Test</h1>
        <p class="subtitle">Test your internet connection speed</p>
        
        <button class="test-button" id="startButton">
            Start Test
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            <p class="status-text" id="status">Preparing test...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <div class="result-item">
                <span class="result-label">Latency</span>
                <span class="result-value">
                    <span id="ping">--</span>
                    <span>ms</span>
                </span>
            </div>
            <div class="result-item">
                <span class="result-label">Download</span>
                <span class="result-value">
                    <span id="download">--</span>
                    <span>Mbps</span>
                </span>
            </div>
            <!-- Upload test commented out due to browser limitations for accuracy -->
            <!--
            <div class="result-item">
                <span class="result-label">Upload</span>
                <span class="result-value">
                    <span id="upload">--</span>
                    <span>Mbps</span>
                </span>
            </div>
            -->
        </div>

        <div class="info-toggle-container">
            <button class="icon-button" id="toggleInfoButton" aria-label="Toggle Test Details">
                <!-- SVG for Info Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
            </button>
            <button class="icon-button" id="themeToggleButton" aria-label="Toggle Light/Dark Theme">
                <!-- SVG for Sun/Moon Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>

        <div class="info-section" id="infoSection">
            <p class="info-text">
                <strong class="info-label">Test Client:</strong> 
                <span id="clientInfo">Detecting...</span>
            </p>
            <p class="info-text">
                <strong class="info-label">Test Server:</strong> 
                <span id="serverInfo">Detecting...</span>
            </p>
            <p class="info-text">
                <strong class="info-label">Latency Type:</strong> Unloaded
            </p>
        </div>

    </div>
    
    <script src="js/speedtest.js"></script>
</body>
</html>
